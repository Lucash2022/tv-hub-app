<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>TV-Hub</title>
    <link rel="stylesheet"

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

<body>
    <header>
        <nav>
            <div class="logo"><img src="/src/images/tvhublogo.png"
                    alt="logo"></div>
            <div class="title">
                <h1>TV Hub</h1>
            </div>
            <div class="pages">
                <li><a href="">Home</a></li>
                <li class="s">Shows(<span class="shows-ctr"></span>)</li>
                <li>
                    <!-- <label for="name" class = "s">Search: </label>
                    <input id="searchInput" placeholder="Series start with..." name="Name" class="input" type="text" maxlength="30" required> -->

                </li>
            </div>

        </nav>
    </header>



    <main>
        <div class="d-flex justify-content-center">

            <input type="text" placeholder="Search your food by name" name="search" id="searchInput" spellcheck="false" data-ms-editor="true"
            onfocus="this.value=''"
                value="Search your TV shows by name">
        </div>
        
        <section class="window-popup pop-body" id="modal-wraper" style="display: none;">
 
        </section>
        <section class="showslist">

        </section>

    <footer>

    </footer>
